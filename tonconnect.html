<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Fundora – Connect Wallet</title>

<script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@2.0.12/dist/tonconnect-ui.min.js"></script>

<style>
body {
    font-family: system-ui, sans-serif;
    padding: 24px;
    background: #0f1115;
    color: white;
}
#status {
    margin-top: 16px;
    opacity: 0.8;
}
</style>
</head>

<body>

<h2>Connect TON Wallet</h2>
<div id="status">Waiting for Fundora…</div>
<div id="tc"></div>

<script>
const status = document.getElementById("status");

function log(msg) {
    status.innerText = msg;
    console.log(msg);
}

// Get nonce from URL
const params = new URLSearchParams(window.location.search);
const nonce = params.get("nonce");

if (!nonce) {
    log("Missing login nonce");
    throw "No nonce";
}

log("Initializing TonConnect…");

// Clear any previous session (force reset)
window.localStorage.clear();
window.sessionStorage.clear();

// Create TonConnect instance
const tonUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://zyczqnpuwpxidaktpfzm.supabase.co/storage/v1/object/public/tonconnect/tonconnect-manifest.json?v=2",
    actionsConfiguration: {
        returnUrl: "fundora://callback" // Android deep link
    }
});

// Disconnect previous wallet if exists
if (tonUI.wallet) {
    tonUI.disconnect();
    log("Previous wallet session disconnected");
}

// Start new login with nonce
tonUI.connectWallet({
    tonProof: {
        payload: nonce
    }
});

// Render TonConnect UI
tonUI.render("tc");

// Status updates
tonUI.onStatusChange(wallet => {
    if (!wallet) return;
    log("Wallet connected, waiting for Tonkeeper…");
});
</script>

</body>
</html>
