<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Fundora TON Connect</title>
<script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@2.0.12/dist/tonconnect-ui.min.js"></script>
<style>
body { font-family: sans-serif; padding: 24px; }
#tonconnect { margin-top: 20px; }
</style>
</head>
<body>

<h2>Connect TON Wallet</h2>
<div id="tonconnect"></div>

<script>
// Get nonce from URL query
const params = new URLSearchParams(window.location.search);
const nonce = params.get("nonce");
if (!nonce) throw "Missing nonce";

// Initialize TonConnect UI
const tonUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://zyczqnpuwpxidaktpfzm.supabase.co/storage/v1/object/public/tonconnect-manifest.json",
    actionsConfiguration: {
        returnUrl: "fundora://callback",
        twaReturnUrl: "fundora://callback"
    }
});

// Render UI
tonUI.render("tonconnect");

// Start wallet connection
tonUI.connectWallet({ tonProof: { payload: nonce } });

// Listen for status changes (optional)
tonUI.onStatusChange(wallet => {
    if (!wallet) return;
    console.log("Wallet connected:", wallet.account.address);
});
</script>
</body>
</html>
